<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise to Workout</title>
</head>
<body>
<h2>Add Exercise to Workout on <span th:text="${workout.date}"></span></h2>

<form th:action="@{'/workout/' + ${workout.id} + '/addexercise'}" method="post">
    <label>Exercise:
        <select name="exerciseId">
            <option th:each="ex : ${exercises}" 
                    th:value="${ex.id}" 
                    th:text="${ex.name} + ' (' + ${ex.category} + ')'"></option>
        </select>
    </label>
    <button type="submit">Add</button>
</form>

<p><a th:href="@{/}">Back to homepage</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Set</title>
</head>
<body>
<h2>Add Set to <span th:text="${workoutExercise.exercise.name}"></span> on <span th:text="${workoutExercise.workout.date}"></span></h2>

<form th:action="@{'/workoutExercise/' + ${workoutExercise.id} + '/addset'}" method="post">
    <label>Reps: <input type="number" name="reps" required /></label><br/>
    <label>Weight (kg): <input type="number" step="0.1" name="weight" required /></label><br/>
    <button type="submit">Add Set</button>
</form>

<p><a th:href="@{/}">Back to homepage</a></p>
</body>
</html>
